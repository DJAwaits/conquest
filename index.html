<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conquest</title>
    <link rel="stylesheet" href="style.css">
    <link rel="js" href="index.js">
</head>
<body>
    <div class="page">
        <div class="title">
            <h1>Conquest</h1>
        </div>
        <div class="info">
            <h3>Test Description</h3>
        </div>
        <div class="game-area">
            <h4>game area</h4>
            <h3 id="fish" class="hidden">Fish: 0</h3>
            <button id="fishButton"><img src="https://icons.veryicon.com/png/o/food--drinks/the-first-business-material-design/fish-26.png" height="60" width="60"><br>Catch Fish</button>
                <div>
                    <fieldset class="data-area">
                        <fieldset class="data-set">
                            <h5 id="foodCount">Food: 0</h5>
                        </fieldset>
                        <fieldset class="data-set">
                            <h5 id="goldCount">Gold: 0</h5>
                        </fieldset>
                        <fieldset class="data-set">
                            <h5 id="woodCount">Wood: 0</h5>
                        </fieldset>
                    </fieldset>
                </div> 
                <div>
                    <fieldset class="work-area">
                        <fieldset class="job-set">
                            <button id="farmButton">Farm</button>
                        </fieldset>
                        <fieldset class="job-set">
                            <button id="mineButton">Mine</button>
                        </fieldset>
                        <fieldset class="job-set">
                            <button id="chopButton">Chop</button>
                        </fieldset>
                    </fieldset>
                </div>
        </div>
    </div>
</body>
</html>
